<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>深度伪造检测系统 数据大屏</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/product/">

    

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      body{
		background: url("https://pic.vjshi.com/2021-07-23/c10478513338ce4989f5fdbaa1b79345/online/50ed0ce962754b14a9ec24c89c48923b.jpg?x-oss-process=style/w1440_h2880") no-repeat center center fixed;
                /*兼容浏览器版本*/
                -webkit-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
	}
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/product.css') }}" rel="stylesheet">
  </head>
  <body>
    
<header class="site-header sticky-top py-1">
  <nav class="container-nav d-flex flex-column flex-md-row justify-content-between">
    <a class="py-2" href="#" aria-label="Product">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24"><title>Product</title><circle cx="12" cy="12" r="10"/><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"/></svg>
    </a>
    <a class="py-2 d-none d-md-inline-block" href="">深度伪造检测系统 v0.2</a>
  </nav>
</header>

<main>

  <div class="py-3 row">
    <div class="col-md-8 order-md-2 mb-4 px-4">
      <p class="display-6 text-white">详细数据</p>

      <div class="row">
        <div class="col">
          <div class="container-md bg-white bg-opacity-10 pt-3 text-white text-center" style="margin: 4px">
            <p class="lead">原始图像敏感斑块</p>
              <div class="row">
                <img class="col dtbj_pic" src="{{ url_for('static', filename=info_dict["box_images"][0]) }}" alt="暂无图片" style="width: 230px; height: 230px; margin: 1px;border-radius: 20px;padding-bottom:30px"/>
                <div class="col">
                  <img class="col dtbj_pic" src="{{ url_for('static', filename=info_dict["win_images"][0]) }}" alt="暂无图片" style="width: 60px; height: 60px; margin: 1px;border-radius: 5px"/>
                  <img class="col dtbj_pic" src="{{ url_for('static', filename=info_dict["win_images"][1]) }}" alt="暂无图片" style="width: 60px; height: 60px; margin: 1px;border-radius: 5px"/>
                  <img class="col dtbj_pic" src="{{ url_for('static', filename=info_dict["win_images"][2]) }}" alt="暂无图片" style="width: 60px; height: 60px; margin: 1px;border-radius: 5px"/>
                  <img class="col dtbj_pic" src="{{ url_for('static', filename=info_dict["win_images"][3]) }}" alt="暂无图片" style="width: 60px; height: 60px; margin: 1px;border-radius: 5px"/>
                  <img class="col dtbj_pic" src="{{ url_for('static', filename=info_dict["win_images"][4]) }}" alt="暂无图片" style="width: 60px; height: 60px; margin: 1px;border-radius: 5px"/>
                  <img class="col dtbj_pic" src="{{ url_for('static', filename=info_dict["win_images"][5]) }}" alt="暂无图片" style="width: 60px; height: 60px; margin: 1px;border-radius: 5px"/>
                </div>
              </div>
          </div>
        </div>

        <div class="col">
          <div class="container-md bg-white bg-opacity-10 pt-3 text-white text-center" style="margin: 0px">
            <p class="lead">噪声图像敏感斑块</p>
              <div class="row">
                <img class="col dtbj_pic" src="{{ url_for('static', filename=info_dict['box_images'][1]) }}" alt="暂无图片" style="width: 230px; height: 230px; margin: 1px;border-radius: 20px;padding-bottom:30px"/>
                <div class="col">
                  <img class="col dtbj_pic" src="{{ url_for('static', filename=info_dict["win_srm"][0]) }}" alt="暂无图片" style="width: 60px; height: 60px; margin: 1px;border-radius: 5px"/>
                  <img class="col dtbj_pic" src="{{ url_for('static', filename=info_dict["win_srm"][1]) }}" alt="暂无图片" style="width: 60px; height: 60px; margin: 1px;border-radius: 5px"/>
                  <img class="col dtbj_pic" src="{{ url_for('static', filename=info_dict["win_srm"][2]) }}" alt="暂无图片" style="width: 60px; height: 60px; margin: 1px;border-radius: 5px"/>
                  <img class="col dtbj_pic" src="{{ url_for('static', filename=info_dict["win_srm"][3]) }}" alt="暂无图片" style="width: 60px; height: 60px; margin: 1px;border-radius: 5px"/>
                  <img class="col dtbj_pic" src="{{ url_for('static', filename=info_dict["win_srm"][4]) }}" alt="暂无图片" style="width: 60px; height: 60px; margin: 1px;border-radius: 5px"/>
                  <img class="col dtbj_pic" src="{{ url_for('static', filename=info_dict["win_srm"][5]) }}" alt="暂无图片" style="width: 60px; height: 60px; margin: 1px;border-radius: 5px"/>
                </div>
              </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="container-md bg-white bg-opacity-10 pt-3 text-white text-center" style="margin: 4px">
            <p class="lead">类别激活映射图</p>
              <img class="col dtbj_pic" src="{{ url_for('static', filename=info_dict["heatmap"]) }}" alt="暂无图片" style="width: 250px; height: 250px; margin: 2px;border-radius: 20px"/>
            <br><br>
          </div>
        </div>

        <div class="col">
          <div class="container-md bg-white bg-opacity-10 pt-3 text-white text-center" style="margin: 4px">
            <p class="lead">注意力热力图</p>
              <img class="col dtbj_pic" src="{{ url_for('static', filename=info_dict["activation_map"]) }}" alt="暂无图片" style="width: 250px; height: 250px; margin: 0px;border-radius: 20px"/>
            <br><br>
          </div>
        </div>
      </div>


    </div>

    <div class="col-md-4 order-md-1 px-5">
      <p class="display-6 text-white">检测结果摘要</p>
        <div class="container bg-white bg-opacity-10 pt-3"style="text-align: center;">
           <img class="dtbj_pic" src="{{ url_for('static', filename=info_dict['raw_images']) }}" alt="暂无图片" style="width: 300px; height: 300px; margin: 5px;border-radius: 20px;"/>
        <div>
          <br>
            <br>
      <div class="container bg-white bg-opacity-10 shadow-lg row pt-3 text-white mx-auto" >
          <div class="col text-center">
            <h3>是否为真实图片：</h3>
            <p class="lead {% if info_dict['real'] == '是' %}text-success{% else %}text-danger{% endif %}" style="color: rgb(47, 79, 79); font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-weight: bold;">
              {{ info_dict["real"] }}
            </p>

            <h3>伪造概率：</h3><p class="lead">{{ info_dict["real_rate"] }}%</p>
          </div>
        </div>
          <br>
    </div>
  </div>
    </div>
  </div>
</main>


    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
      
  </body>
</html>
